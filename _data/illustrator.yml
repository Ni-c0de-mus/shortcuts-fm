draw:
  - shortcut: ⇧ drag
    desc: Constrain a shape's proportions or orientation
  
  - shortcut: ␣ drag
    desc: Move a shape while drawing it
  
  - shortcut: ⌥ drag
    desc: Draw from the center of a  shape (except for polygons, stars, and flares)
  
  - shortcut: drag ↑ or ↓
    desc: Increase or decrease polygon sides, star points, arc angle, spiral winds, or flare rays
  
  - shortcut: drag ⌘
    desc: Keep the inner radius of a star constant
  
  - shortcut: ⌥ drag
    desc: Keep the sides of a star straight
  
  - shortcut: drag C
    desc: Switch between an open and closed arc
  
  - shortcut: drag S F
    desc: Flip an arc, keeping the reference point constant
  
  - shortcut: drag ⌥ drag
    desc: Add or subtract winds from a spiral while increasing the length of the spiral
  
  - shortcut: drag ⌘ drag
    desc: Change the decay rate of a spiral
  
  - shortcut: drag ↑ or ↓
    desc: Add or remove horizontal lines from a rectangular grid or concentric lines from a polar grid
  
  - shortcut: drag ← or →
    desc: Add or remove vertical lines from a rectangular grid or radial lines from a polar grid
  
  - shortcut: drag F
    desc: Decrease the skew value for horizontal dividers in a rectangular grid or radial dividers in a polar grid by 10%
  
  - shortcut: drag V
    desc: Increase the skew value for horizontal dividers in a rectangular grid or radial dividers in a polar grid by 10%
  
  - shortcut: drag X
    desc: Decrease the skew value for vertical dividers in a rectangular grid or concentric dividers in a polar grid by 10%
  
  - shortcut: drag C
    desc: Increase the skew value for vertical dividers in a rectangular grid or concentric dividers in a polar grid by 10%
  
  - shortcut: ']'
    desc: Increase size of Blob Brush
  
  - shortcut: '['
    desc: Decrease size of Blob Brush
  
  - shortcut: ⇧
    desc: Constrain Blob Brush path horizontally or vertically
  
  - shortcut: ⇧ D
    desc: Switch through drawing modes
  
  - shortcut: ⌘ J
    desc: Join two or more paths
  
  - shortcut: ⌥ ⌘ J
    desc: Average two or more paths
  
  - shortcut: ⇧ ⌘ ⌥ J
    desc: Create corner or smooth join
  
  - shortcut: ⌘ 8
