navigation:
  - shortcut: ←
    desc: Move one character to the left
  
  - shortcut: →
    desc: Move one character to the right
  
  - shortcut: ⌃ B
    desc: Move character backward
  
  - shortcut: ⌃ F
    desc: Move one character forward
  
  - shortcut: ↑
    desc: Move to the line above
  
  - shortcut: ↓
    desc: Move to the line below
  
  - shortcut: ⌥ ← or ⌃ ⌥ B
    desc: Move to the beginning of the current or previous word
  
  - shortcut: ⌥ → or ⌃ ⌥ F
    desc: Move to the end of the current or next word
  
  - shortcut: ⌘ ↑
    desc: Move to the beginning of the current text area
  
  - shortcut: ⌘ ↓
    desc: Move to the bottom of the current text area
  
  - shortcut: ⌘ ←
    desc: Move to the beginning of the current line
  
  - shortcut: ⌘ →
    desc: Move to the end of the current line
  
  - shortcut: ⌥ ↑
    desc: Move to the beginning of the current paragraph
  
  - shortcut: ⌥ ↓
    desc: Move to the end of the current paragraph
  
  - shortcut: ⌘ E
    desc: Find the selected item in the presentation
  
  - shortcut: ⌘ J
    desc: Jump to a selection in a presentation
  
  - shortcut: ↖ or Fn ↑
    desc: Scroll to the beginning of the slide
  
  - shortcut:  ↘ or Fn ↓
    desc: Scroll to the end of the slide
  
  - shortcut: ⌃ L
    desc: Center the insertion point in the app window
  
  - shortcut: Fn ↓ or ⇟
    desc: Move to the next slide
  
  - shortcut: Fn ↑ or ⇞
    desc: Move to the previous slide
  
  - shortcut: Fn ← or ↖
    desc: Move to the first slide
  
  - shortcut: Fn → or ↘
    desc: Move to the last slide

text selection: 
  - shortcut: click drag
    desc: Select one or more characters
  
  - shortcut: double-click
    desc: Select a word
  
  - shortcut: triple-click
    desc: Select a paragraph
  
  - shortcut: ⌘ A
    desc: Select all objects and text
  
  - shortcut: ⇧ ⌘ A
    desc: Deselect all objects and text
  
  - shortcut: click ⇧ click
    desc: Extend the text selection
  
  - shortcut: ⇧ →
    desc: Extend the selection one character to the right
  
  - shortcut: ⇧ ←
    desc: Extend the selection one character to the left
  
  - shortcut: ⌥ ⇧ →
    desc: Extend the selection to the end of the current word, then to the end of subsequent words
  
  - shortcut: ⌥ ⇧ ←
    desc: Extend the selection to the beginning of the current word
  
  - shortcut: ⇧ ⌘ →
    desc: Extend the selection to the end of the current line
  
  - shortcut: ⇧ ⌘ ←
    desc: Extend the selection to the beginning of the current line
  
  - shortcut: ⇧ ↑
    desc: Extend the selection to the line above
  
  - shortcut: ⇧ ↓
    desc: Extend the selection to the line below
  
  - shortcut: ⌥ ⇧ ↑
    desc: Extend the selection to the beginning of the current paragraph
  
  - shortcut: ⌥ ⇧ ↓
    desc: Extend the selection to the end of the current paragraph
  
  - shortcut: ⇧ ⌘ ↑ or ⇧ ↖
    desc: Extend the selection to the beginning of the text
  
  - shortcut: ⇧ ⌘ ↓ or ⇧ ↘
    desc: Extend the selection to the end of the text
  
  - shortcut: click bullet
    desc: Select a bullet and its text
  
  - shortcut: click bullet drag
    desc: Move a bullet and its text, with its sub-bullets and text

format: 
  - shortcut: ⌘ T
    desc: Show the Fonts window
  
  - shortcut: ⇧ ⌘ C
    desc: Show the Colors window
  
  - shortcut: ⌘ B
    desc: Bold
  
  - shortcut: ⌘ I
    desc: Italicize
  
  - shortcut: ⌘ U
    desc: Underline
  
  - shortcut: ⌫
    desc: Delete previous character or selection
  
  - shortcut: Fn ⌫
    desc: Delete the next character or selection
  
  - shortcut: ⌥ ⌫
    desc: Delete the word before the insertion point
  
  - shortcut: ⌃ K
    desc: Delete the text between the insertion point and the next paragraph break
  
  - shortcut: ⌘ +
    desc: Make the font size bigger
  
  - shortcut: ⌘ -
    desc: Make the font size smaller

  - shortcut: '⌥ ⌘ ['
    desc: Decrease the space between selected characters

  - shortcut: '⌥ ⌘ ]'
    desc: Increase the space between selected characters
  
  - shortcut: ⌃ ⇧ ⌘ +
    desc: Make the text superscript
  
  - shortcut: ⌃ ⌘ -
    desc: Make the text subscript
  
  - shortcut: '⌘ {'
    desc: Align the text flush left
  
  - shortcut: '⌘ |'
    desc: Center the text

  - shortcut: '⌘ }'
    desc: Align the text flush right

  - shortcut: ⌥ ⌘ |
    desc: Justify the text
  
  - shortcut: '⌘ ['
    desc: Decrease the indent level of a block of text or a list item
  
  - shortcut: '⌘ ]'
    desc: Increase the indent level of a block of text or a list item
  
  - shortcut: ⇧ ⇥
    desc: Decrease the indent level of a list item or headline
  
  - shortcut: ⇥
    desc: Increase the indent level of a list item or headline
  
  - shortcut: ⌘ K
    desc: Add a hyperlink to text
  
  - shortcut: ⌘ X
    desc: Cut
  
  - shortcut: ⌘ C
    desc: Copy
  
  - shortcut: ⌥ ⌘ C
    desc: Copy the paragraph style
  
  - shortcut: ⌘ V
    desc: Paste
  
  - shortcut: ⌥ ⌘ V
    desc: Paste the paragraph style

  - shortcut: ⌥ ⇧ ⌘ V
    desc: Paste and match the style of the destination text
  
  - shortcut: ⇧ drag or ⌘ drag
    desc: Add a range to (or remove it from) the selection
  
  - shortcut: ⌥ ␣
    desc: Insert a nonbreaking space
  
  - shortcut: ⇧ ↵
    desc: Insert a line break (soft return)
  
  - shortcut: ↵
    desc: Insert a paragraph break
  
  - shortcut: ⌃ O
    desc: Insert a new line after the insertion point
  
  - shortcut: ⌃ ⌘ ␣
    desc: Enter special characters
  
  - shortcut: ⌃ T
    desc: Transpose the characters on either side of the insertion point

editing:
  - shortcut: ⌘ F
    desc: Find
  
  - shortcut: ⌘ G
    desc: Find next
  
  - shortcut: ⇧ ⌘ G
    desc: Find previous
  
  - shortcut: ⌘ E
    desc: Place the selected text in the Find & Replace text field
  
  - shortcut: ↵
    desc: Replace text
  
  - shortcut: ⌘ J
    desc: Scroll the window to show the selected text or object
  
  - shortcut: ⎋
    desc: Hide the Find window
  
  - shortcut: ⌃ ⌘ D
    desc: Look up the word at the insertion point
  
  - shortcut: ⌥ ⎋
    desc: Display a list of words to complete the selected word
  
  - shortcut: '⌘ ;'
    desc: Check spelling and grammar
  
  - shortcut: '⇧ ⌘ :'
    desc: Show the Spelling & Grammar window
  
  - shortcut: ⇧ ⌘ K
    desc: Open a new comment for the selected text, object, or table cell
  
  - shortcut: ⌘ ↵
    desc: Save a new comment
  
  - shortcut: ⌥ ⌘ K
    desc: Show the next comment
  
  - shortcut: ⌥ ⇧ ⌘ K
    desc: Show the previous comment

objects:
  - shortcut: ⇧ ⌘ L
    desc: Show or hide the object list
  
  - shortcut: select ⌘ A
    desc: Select all objects
  
  - shortcut: select ⇧ ⌘ A
    desc: Deselect all objects
  
  - shortcut: ⇥
    desc: Select the next object on the slide
  
  - shortcut: ⇧ ⇥
    desc: Select the previous object on the slide
  
  - shortcut: ⌘ click or ⇧ click
    desc: Select or deselect additional objects
  
  - shortcuts: ← ↑ ↓ →
    desc: Move the selected object one point/screen pixel
  
  - shortcut: ⇧ and ← ↑ ↓ →
    desc: Move the selected object ten points/screen pixels
  
  - shortcut: ⌥ ⌘ C
    desc: Copy the graphic style of text
  
  - shortcut: ⌥ ⌘ V
    desc: Paste the graphic style of text
  
  - shortcut: ⇧ ⌘ B
    desc: Send the selected object to the back
  
  - shortcut: ⌥ ⇧ ⌘ B
    desc: Send the selected object one layer back
  
  - shortcut: ⇧ ⌘ F
    desc: Bring the selected object to the front
  
  - shortcut: ⌥ ⇧ ⌘ F
    desc: Bring the selected object one layer forward
  
  - shortcut: ⌥ ⌘ G
    desc: Group selected objects
  
  - shortcut: ⌥ ⇧ ⌘ G
    desc: Ungroup selected objects
  
  - shortcut: double-click
    desc: Select an object in a group
  
  - shortcut: ⌘ L
    desc: Lock selected objects
  
  - shortcut: ⌥ ⌘ L
    desc: Unlock selected objects
  
  - shortcut: ⌘ D
    desc: Duplicate the object
  
  - shortcut: ⇧ drag
    desc: Constrain the movement of the object to 45-degrees
  
  - shortcut: ⌘ drag
    desc: Disable alignment guides while resizing
  
  - shortcut: ⌥ drag selection handle
    desc: Resize the object from the center
  
  - shortcut: ⇧ drag selection handle
    desc: Constrain the aspect ratio when resizing the object
  
  - shortcut: ⌥ ⇧ drag selection handle
    desc: Constrain the aspect ratio when resizing the object from the center
  
  - shortcut: ⌘ drag selection handle
    desc: Rotate the object
  
  - shortcut: ⌥ ⌘ drag selection handle
    desc: Rotate the object around the opposite hande (instead of the center)
  
  - shortcut: ⌥ ⇧ ⌘ drag selection handle
    desc: Rotate the object 45-degrees around the opposite handle
  
  - shortcut: ⌘ drag
    desc: Turn off alignment guides while moving an object
  
  - shortcut: ⇧ ⌘ M
    desc: Mask or unmask the object
  
  - shortcut: ↵
    desc: Hide mask controls
  
  - shortcut: double-click mask
    desc: Show mask controls
  
  - shortcut: ⌃ click
    desc: Open the shortcut menu for the selected item
  
  - shortcut: ⌘ ↵
    desc: Exit text editing and select the object
  
  - shortcut: ⌃ ⌥ ⌘ I
    desc: Define the object as a media placeholder

  - shortcut: ⌃ ⌥ ⌘ T
    desc: Define the selected text as a text placeholder

shapes:
  - shortcut: double-click edge
    desc: Make a custom shape editable
  
  - shortcut: ⌥ ⇧ ⌘ P
    desc: Draw a custom shape with the Pen tool
  
  - shortcut: drag point
    desc: Move a point of an editable shape
  
  - shortcut: ⌘ drag midpoint
    desc: Add a sharp point to an editable shape
  
  - shortcut: drag midpoint
    desc: Add a smooth point to an editable shape
  
  - shortcut: ⌥ drag midpoint
    desc: Add a Bezier point to an editable shape

tables:
  - shortcut: ⌥ ↑
    desc: Add a row above the selected cells

  - shortcut: ⌥ ↓
    desc: Add a row below the selected cells
  
  - shortcut: ⌥ →
    desc: Add a column to the right of the selected cells
  
  - shortcut: ⌥ ←
    desc: Add a column to the left of the selected cells
  
  - shortcut: ⌥ ↵
    desc: Insert a row at the bottom of the table
  
  - shortcut: ⇥
    desc: Insert a column on the right of the table
  
  - shortcut: ⇧ ↑ or ↓
    desc: Select additional rows
  
  - shortcut: ⇧ ← or →
    desc: Select additional columns
  
  - shortcut: ⇧ click
    desc: Select additional cells

  - shortcut: ⌘ A
    desc: Select all content in a table

  - shortcut: ⌫
    desc: Delete the selected table, or the contents of selected cells

  - shortcut: ⌥ ⌘ C
    desc: Copy cell style
  
  - shortcut: ⌥ ⌘ V
    desc: Paste cell style
  
  - shortcut: ⌥ ⇧ ⌘ V
    desc: Paste and preserve the style of the destination cell
  
  - shortcut: ␣
    desc: Open a pop-up menu in a selected cell
  
  - shortcut: ⌥ ⌘ U
    desc: Auto align cell content
  
  - shortcut: ⌘ ↵
    desc: Stop editing the cell and select the cell
  
  - shortcut: ⌘ ↵ twice
    desc: Stop editing the cell and select the table
  
  - shortcut: ← ↑ ↓ →
    desc: Move the selected table one point
  
  - shortcut: ⇧ ← ↑ ↓ →
    desc: Move the selected table ten points
  
  - shortcut: ⇥ 
    desc: Select the next cell
  
  - shortcut: ⇧ ⇥
    desc: Select the previous cell

  - shortcut: ↵
    desc: Select the cell below
  
  - shortcut: ⇧ ↵
    desc: Select the cell above
  
  - shortcut: ⌘ ↵
    desc: Select the parent of the current selection
  
  - shortcut: ⌥ ⇥
    desc: Insert a tab when editing text or a formula
  
  - shortcut: ⌃ ↵
    desc: Insert a line break (soft return) when editing text in a cell
  
  - shortcut: ↵
    desc: Insert a paragraph break (hard return) when editing text in a cell

  - shortcut: =
    desc: Open the Formula Editor for the selected nonformula cell
  
  - shortcut: ⌥ ↵
    desc: Open the Formula Editor for the cell containing a formula or formatted number
  
  - shortcut: ⇧ ⌘ V
    desc: Paste formula results
  
  - shortcut: ↵ or ⇥ 
    desc: In the Formula Editor, save changes
  
  - shortcut: ⎋
    desc: In the Formula Editor, discard changes

chart:
  - shortcut: ⇧ ⌘ D
    desc: Show or hide the Chart Data Editor
  
  - shortcut: ↵
    desc: Complete a cell entry and move the selection down
  
  - shortcut: ⇧ ↵
    desc: Complete a cell entry and move the selection up
  
  - shortcut: ⇥
    desc: Complete a cell entry and move the selection to the right
  
  - shortcut: ⇧ ⇥
    desc: Complete a cell entry and move the selection to the left
  
  - shortcut: ← or →
    desc: Move one character to the left or right
  
  - shortcut: ↑ or ↓
    desc: Move to the beginning of text or to the end of text

cell references:
  - shortcut: ⌥ ← ↑ ↓ →
    desc: Navigate to and select a single cell
  
  - shortcut: ⌥ ⇧ ← ↑ ↓ →
    desc: Extend or shrink a selected cell reference
  
  - shortcut: ⌥ ⌘ ← ↑ ↓ →
    desc: Navigate to the first or last nonheader cell in a row or column
  
  - shortcut: ⌥ ↵
    desc: Insert a line break

  - shortcut: ⌥ ⇥
    desc: Insert a tab

  - shortcut: ⌘ K or ⇧ ⌘ K
    desc: Specify absolute and relative attributes of selected cell references

  - shortcut: ⌥ ⌘ K or ⌥ ⇧ ⌘ K
    desc: Specify absolute and relative attributes of the first and last cells of selected cell references

general:
  - shortcut: Fn Fn
    desc: Start dictation
  
  - shortcut: ⌘ N
    desc: Open the theme chooser
  
  - shortcut: ⌥ ⌘ N
    desc: Open the theme chooser and show the Language pop-up menu
  
  - shortcut: ⎋
    desc: Close the theme chooser
  
  - shortcut: ⌘ O
    desc: Open an existing presentation
  
  - shortcut: ⌘ S
    desc: Save a presentation
  
  - shortcut: ⌥ ⇧ ⌘ S
    desc: Save as
  
  - shortcut: ⇧ ⌘ S
    desc: Duplicate a presentation

  - shortcut: ⌘ P
    desc: Print a presentation
  
  - shortcut: ⇧ ⌘ ?
    desc: Open Keynote help
  
  - shortcut: ⌘ W
    desc: Close a window
  
  - shortcut: ⌥ ⌘ W
    desc: Close all windows
  
  - shortcut: ⌘ M
    desc: Minimize a window
  
  - shortcut: ⌥ ⌘ M
    desc: Minimize all windows

  - shortcut: ⌃ ⌘ F
    desc: Enter full-screen view
  
  - shortcut: '⌘ >'
    desc: Zoom in

  - shortcut: '⌘ <'
    desc: Zoom out
  
  - shortcut: ⌘ ,
    desc: Preferences
  
  - shortcut: ⇧ ⌘ 0
    desc: Zoom to selection
  
  - shortcut: ⌥ ⇧ ⌘ 0
    desc: Zoom to fit content
  
  - shortcut: ⌥ ⌘ 0
    desc: Fit slide in the window
  
  - shortcut: ⌘ 0
    desc: Return to actual size
  
  - shortcut: ⇧ ⌘ T
    desc: Toggle tab bar
  
  - shortcut: ⌘ R
    desc: Show presentation rulers
  
  - shortcut: ⇧ ⌘ V
    desc: Choose a file to insert
  
  - shortcut: ⇧ ⌘ C
    desc: Show the Colors window
  
  - shortcut: ⌥ ⌘ T
    desc: Toggle toolbar
  
  - shortcut: ⌥ ⌘ I
    desc: Toggle sidebars
  
  - shortcut: ⇧ ⌘ I
    desc: Toggle object list
  
  - shortcut: ⌘ A
    desc: Select all object types in the object list filter menu
  
  - shortcut: ⇧ ⌘ A
    desc: Deselect all object types in the object list filter menu
  
  - shortcut: '`'
    desc: Open the next tab in the sidebar
  
  - shortcut: ⇧ `
    desc: Open the previous tab in the sidebar
  
  - shortcut: ⇧ ⌘ E
    desc: Enter or exit Edit Master Slides view
  
  - shortcut: ⌘ H
    desc: Hide Keynote
  
  - shortcut: ⌥ ⌘ H
    desc: Hide other windows

navigator:
  - shortcut: ↵ or ⇧ ⌘ N
    desc: Create a new slide at same level as last selected slide
  
  - shortcut: ⇥
    desc: Indent selected slides to the right
  
  - shortcut: ⇧ ⇥
    desc: Move indented slides to the left
  
  - shortcut: ⇧ drag
    desc: Select multiple slides
  
  - shortcut: ⇧ click
    desc: Extend or decrease the slide selection
  
  - shortcut: ⌘ click
    desc: Add/remove a single discontiguous slide from the selection
  
  - shortcut: ⌥ click add slide
    desc: Use the default master to create a new slide after the selected slide
  
  - shortcut: ⌘ D
    desc: Duplicate a slide
  
  - shortcut: ⌫
    desc: Delete selected slides
  
  - shortcut: ↓
    desc: Move to the next slide
  
  - shortcut: ↑
    desc: Move to the previous slide
  
  - shortcut: →
    desc: Expand a slide group
  
  - shortcut: ←
    desc: Collapse a slide group

  - shortcut: ⇧ ⌘ H
    desc: Skip a slide so it doesn't show in a presentation, or show a slide that's being skipped

light table:
  - shortcut: →
    desc: Move to the next slide
  
  - shortcut: ←
    desc: Move to the previous slide
  
  - shortcut: ⇧ →
    desc: Extend the selection to the next slide
  
  - shortcut: ⇧ ←
    desc: Extend the selection to the previous slide
  
  - shortcut: ⇧ ⌘ ↑
    desc: Extend the selection to the first slide

  - shortcut: ⇧ ⌘ ↓
    desc: Extend the selection to the last slide
  
  - shortcut: ⌘ ↑
    desc: Select the first slide
  
  - shortcut: ⌘ ↓
    desc: Select the last slide

presenter mode:
  - shortcut: ⌥ ⌘ P
    desc: Play a presentation
  
  - shortcut: ⌥ click play button
    desc: Play a presentation with the first slide
  
  - shortcut: → or ↓
    desc: Advance to the next slide or build
  
  - shortcut: ← or ↑
    desc: Go to previous slide
  
  - shortcut: ⇧ →
    desc: Advance to the next build or slide without animation
  
  - shortcut: ⇧ ↓ or ⇧ ⇟
    desc: Advance to the next slide without builds and animations
  
  - shortcut: ⇧ ⌘ P
    desc: Show or hide presenter notes
  
  - shortcut: ⇧ ← or ⇧ ⇞
    desc: Go back to previous build
  
  - shortcut: Z
    desc: Go back through previously viewed slides
  
  - shortcut: F
    desc: Pause the presentation
  
  - shortcut: B
    desc: Pause the presentation and show a black screen
  
  - shortcut: W
    desc: Pause the presentation and show a white screen
  
  - shortcut: C
    desc: Toggle the pointer
  
  - shortcut: S
    desc: Display the slide number
  
  - shortcut: slide num
    desc: Open the slide switcher
  
  - shortcut: '+'
    desc: Go to the next slide in the slide switcher
  
  - shortcut: '-'
    desc: Go to the previous slide in the slide switcher
  
  - shortcut: ↵
    desc: Go to the current slide and close the slide switcher
  
  - shortcut: ⎋
    desc: Close the slide switcher

  - shortcut: X
    desc: Switch the primary and presenter displays

  - shortcut: R
    desc: Reset timer

  - shortcut: U
    desc: Scroll the presenter notes up
  
  - shortcut: D
    desc: Scroll the presenter notes down
  
  - shortcut: '⌘ +'
    desc: Increase note font size
  
  - shortcut: '⌘ -'
    desc: Decrease note font size
  
  - shortcut: ⎋ or Q
    esc: Quit presentation mode
  
  - shortcut: H
    desc: Hide the presentation and switch to the last app used
  
  - shortcut: '? or /'
    desc: Toggle keyboard shortcuts
  
  - shortcuts: ↖ or Fn ↑
    desc: Go to first slide
  
  - shortcut:  ↘ or Fn ↓
    desc: Go to last slide
  
movie: 
  - shortcut: K
    desc: Pause or play the movie
  
  - shortcut: J
    desc: Rewind the move (by frame, if it's paused)
  
  - shortcut: L
    desc: Fast forward the movie (by frame, if it's paused)
  
  - shortcut: L
    desc: Jump to the beginning of the movie
  
  - shortcut: O
    desc: Jump to the end of the movie
