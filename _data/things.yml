name: Things

sections:
  - general
  - quick entry
  - edit items
  - move items
  - edit dates
  - control windows
  - navigate
  - search
  - tags

general:
  - shortcut: ⌘ N
    desc: New to-do
  
  - shortcut: ␣
    desc: New to-do below selection
  
  - shortcut: ⇧ ⌘ N
    desc: New heading in a project
  
  - shortcut: ⌥ ⌘ N
    desc: New project

quick entry:
  - shortcut: ⌃ ␣
    desc: Open quick entry
  
  - shortcut: ⌃ ⌥ ␣
    desc: Open quick entry with autofill

edit items:
  - shortcut: ↵
    desc: Open a to-do or project
  
  - shortcut: ⌘ ↵
    desc: Save and close
  
  - shortcut: ⎋
    desc: Save and close
  
  - shortcut: ⌘ D
    desc: Duplicate to-do or project

  - shortcut: ⌘ .
    desc: Complete selected items
  
  - shortcut: ⌥ ⌘ .
    desc: Cancel selected items
  
  - shortcut: ⌘ L
    desc: Move completed items to Logbook

move items:
  - shortcut: ⇧ ⌘ M
    desc: Move selection to another list
  
  - shortcut: ⌘ ↑
    desc: Move selection up
  
  - shortcut: ⌘ ↓
    desc: Move selection down
  
  - shortcut: ⌥ ⌘ ↑
    desc: Move selection to top of list
  
  - shortcut: ⌥ ⌘ ↓
    desc: Move selection to bottom of list

edit dates:
  - shortcut: ⌘ S
    desc: Show Jump Start
  
  - shortcut: ⌘ T
    desc: Start Today
  
  - shortcut: ⌘ E
    desc: Start This Evening
  
  - shortcut: ⌘ R
    desc: Start Anytime
  
  - shortcut: ⌘ O
    desc: Start Someday
  
  - shortcut: ⌃ ]
    desc: Start date +1 day
  
  - shortcut: ⌃ [
    desc: Start date -1 day
  
  - shortcut: ⌃ .
    desc: Deadline +1 day
  
  - shortcut: ⌃ ,
    desc: Dadline -1 day
  
  - shortcut: ⇧ ⌃ >
    desc: Deadline +1 week
  
  - shortcut: ⇧ ⌃ <
    desc: Deadline -1 week

  - shortcut: ⇧ ⌘ R
    desc: Make to-do or project repeating

control windows:
  - shortcut: ⌃ ⌘ N
    desc: Open new window

  - shortcut: ⇧ ⌘ `
    desc: Cycle through open windows
  
  - shortcut: ⌘ W
    desc: Close current window

  - shortcut: ⌥ ⌘ W
    desc: Close all windows

navigate:  
  - shortcut: ⌘ 1
    desc: Go to Inbox
  
  - shortcut: ⌘ 2
    desc: Go to Today
  
  - shortcut: ⌘ 3
    desc: Go to Upcoming

  - shortcut: ⌘ 4
    desc: Go to Anytime
  
  - shortcut: ⌘ 5
    desc: Go to Someday
  
  - shortcut: ⌘ 6
    desc: Go to Logbook
  
  - shortcut: ⇧ ⌘ L
    desc: Show to-do in list
  
  - shortcut: →
    desc: Enter a selected project
  
  - shortcut: ←
    desc: Return to previous list
  
  - shortcut: ⌥ ↑
    desc: Scroll to top
  
  - shortcut: ⌥ ↓
    desc: Scroll to bottom
  
  - shortcut: ⌃ ⌥ ⌘ ↑
    desc: Navigate up in the sidebar
  
  - shortcut: ⌃ ⌥ ⌘ ↓
    desc: Navigate down in the sidebar

search:
  - shortcut: ⌘ F
    desc: Find

tags:
  - shortcut: ⇧ ⌘ T
    desc: Tags
  
  - shortcut: ⎋
    desc: Close tag window

  - shortcut: ⌃ ⎋
    desc: Destroy previous filter
  
links:
  - shortcut: ⌥ ⌘ ↵
    desc: Open a link